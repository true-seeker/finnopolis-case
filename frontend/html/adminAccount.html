<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/finnopolis-case/frontend/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/finnopolis-case/frontend/static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <a href="http://127.0.0.1:5500/finnopolis-case/frontend/html/main.html">
                    <div class="logo">
                        <h1>ПУФ</h1>
                        <h2 class="header__name">счёт</h2>
                    </div>
                </a>
                
                <div class="info">
                    <div class="info__user">
                        <div class="user-icon"></div>
                        <span class="user-name">Валерий Меладзе</span>
                    </div>
                    <button class="logout btn">Выход</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="account-block">
            <div class="account__info">
                <div class="account__logo"></div>
                <div class="account__info_inside">
                    <span class="account-name">Имя счета</span>
                    <span class="account-balance">Баланс</span>
                </div>
            </div>
            <div class="account__actions">
                <span class="actions-header">Действия</span>
                <div class="acctions">
                    <button class="actions-trans btn btn-primary" onclick="openTransactionPage()">Перевести</button>
                    <button class="actions-del btn btn-secondary">Удалить с пульта</button>
                </div>
            </div>
            <div class="account__information">
                <span class="information-header">Информация о счете</span>
                <div class="information-item">
                    <span class="information-item-header">ИНН:</span>
                    <span class="information-item-text">...........</span>
                </div>
            </div>
        
        </div>
    </div>
    <script src="/finnopolis-case/frontend/static/scripts/script.js"></script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>

</body>
</html>
